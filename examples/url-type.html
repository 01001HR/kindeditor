			form {

			}

		<script>
			KindEditor.ready(function(K) {
				K.create('#content1', {
					langType : 'en',
					urlType : 'relative'
				});
				K.create('#content2', {
					langType : 'en',
					urlType : 'absolute'
				});
				K.create('#content3', {
					langType : 'en',
					urlType : 'domain'
				});
			});
		</script>
