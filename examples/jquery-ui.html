<style>
	#J_editorDialog {
		display: none;
	}
</style>

<div class="module">
	<h3>Editor in the jQuery UI Dialog</h3>
	<div id="J_editorDialog">
		<textarea name="content" style="width:100%;height:200px;"></textarea>
	</div>
	<button type="button" id="J_openDialog">Open Dialog</button>
</div>

<script src="./../static/jquery/jquery.min.js"></script>
<script src="./../static/jquery-ui/js/jquery-ui-1.9.2.custom.js"></script>
<script>
	$(function() {
		$('#J_openDialog').click(function() {
			$('#J_editorDialog').dialog({
				title : 'KindEditor',
				width : 700,
				open : function(event, ui) {
					KindEditor.create('textarea[name="content"]', {
						resizeType : 1
					});
				},
				beforeClose : function(event, ui) {
					KindEditor.remove('textarea[name="content"]');
				}
			});
		});
	});
</script>
