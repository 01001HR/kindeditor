<div class="module">
	<h3>Newline tag</h3>
	<form>
		<p>
			<select name="newlineTag">
				<option value="br">BR newline</option>
				<option value="p">P newline</option>
			</select>
		</p>
		<textarea name="content" style="width:988px;height:200px;"></textarea>
	</form>
</div>

<script>
	KindEditor.ready(function(K) {
		var editor;
		K('select[name=newlineTag]').change(function() {
			if (editor) {
				editor.remove();
				editor = null;
			}
			editor = K.create('textarea[name="content"]', {
				newlineTag : this.value
			});
		});
		K('select[name=newlineTag]').change();
	});
</script>
