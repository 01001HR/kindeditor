{{include ../header}}

{{include google-ad}}

<title>Dialog</title>

<div class="module">
	<h3>Dialog</h3>
	<input type="button" id="create1" value="Open Dialog" />
</div>

<script>
	KindEditor.ready(function(K) {
		K('#create1').click(function() {
			var dialog = K.dialog({
				width : 500,
				title : 'My Window',
				body : '<div style="margin:10px;"><strong>dialog content</strong></div>',
				closeBtn : {
					name : 'Close',
					click : function(e) {
						dialog.remove();
					}
				},
				yesBtn : {
					name : 'Confirm',
					click : function(e) {
						alert(this.value);
					}
				},
				noBtn : {
					name : 'Cancel',
					click : function(e) {
						dialog.remove();
					}
				}
			});
		});
	});
</script>
