{{include ../header}}

{{include google-ad}}

<title>Plugin customization</title>

<style>
	.ke-icon-example1 {
		background-image: url({{appUrl}}/static/kindeditor/themes/default/default.png);
		background-position: 0px -672px;
		width: 16px;
		height: 16px;
	}
	.ke-icon-example2 {
		background-image: url({{appUrl}}/static/kindeditor/themes/default/default.png);
		background-position: 0px -672px;
		width: 16px;
		height: 16px;
	}
</style>

<div class="module">
	<h3>Plugin customization</h3>
	<textarea id="content1" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
</div>

<script>
	// plugin #1
	KindEditor.lang({
		example1 : 'Insert HTML'
	});
	KindEditor.plugin('example1', function(K) {
		var self = this, name = 'example1';
		self.clickToolbar(name, function() {
			self.insertHtml('<strong>test content</strong>');
		});
	});
	// plugin #2
	KindEditor.lang({
		example2 : 'CLASS style'
	});
	KindEditor.plugin('example2', function(K) {
		var self = this, name = 'example2';
		function click(value) {
			var cmd = self.cmd;
			if (value === 'adv_strikethrough') {
				cmd.wrap('<span style="background-color:#e53333;text-decoration:line-through;"></span>');
			} else {
				cmd.wrap('<span class="' + value + '"></span>');
			}
			cmd.select();
			self.hideMenu();
		}
		self.clickToolbar(name, function() {
			var menu = self.createMenu({
				name : name,
				width : 150
			});
			menu.addItem({
				title : 'red and white',
				click : function() {
					click('red');
				}
			});
			menu.addItem({
				title : 'green and white',
				click : function() {
					click('green');
				}
			});
			menu.addItem({
				title : 'yellow and white',
				click : function() {
					click('yellow');
				}
			});
			menu.addItem({
				title : 'my strikethrough',
				click : function() {
					click('adv_strikethrough');
				}
			});
		});
	});
	KindEditor.ready(function(K) {
		K.create('#content1', {
			cssPath : ['{{appUrl}}/static/kindeditor/plugins/code/prettify.css', '{{appUrl}}/static/app/editor.css'],
			items : ['source', 'removeformat', 'example1', 'example2', 'code']
		});
	});
</script>
