{{include ../header}}

{{include google-ad}}

<title>Theme customization</title>

<div class="module">
	<h3>Default theme</h3>
	<textarea id="content1" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
	<h3>Simple theme</h3>
	<textarea id="content2" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
</div>

<script>
	KindEditor.ready(function(K) {
		K.create('#content1', {
			themeType : 'default'
		});
		K.create('#content2', {
			themeType : 'simple'
		});
	});
</script>
