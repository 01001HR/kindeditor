{{include ../header}}

{{include google-ad}}

<title>Pasting mode</title>

<div class="module">
	<h3>Disable pasting</h3>
	<textarea id="content1" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
	<h3>Only allowed plain text pasting</h3>
	<textarea id="content2" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
	<h3>HTML pasting</h3>
	<textarea id="content3" name="content" style="width:988px;height:200px;visibility:hidden;"></textarea>
</div>

<script>
	KindEditor.ready(function(K) {
		K.create('#content1', {
			pasteType : 0
		});
		K.create('#content2', {
			pasteType : 1
		});
		K.create('#content3', {
			pasteType : 2
		});
	});
</script>
