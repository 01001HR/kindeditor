{{include ../header}}

{{include google-ad}}

<title>Height adjustment</title>

<div class="module">
	<h3>Height adjustment</h3>
	<form>
		<textarea name="content" style="width:988px;height:200px;"></textarea>
	</form>
</div>

<script>
	KindEditor.ready(function(K) {
		K.create('textarea[name="content"]', {
			autoHeightMode : true,
			afterCreate : function() {
				this.loadPlugin('autoheight');
			}
		});
	});
</script>
