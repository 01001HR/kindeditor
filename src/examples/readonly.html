<title>Readonly</title>

<div class="module">
	<h3>Readonly</h3>
	<form>
		<textarea name="content" style="width:988px;height:200px;"></textarea>
		<p>
			<input type="button" name="readonly" value="To Readonly" />
			<input type="button" name="cancel" value="Cancel Readonly" />
		</p>
	</form>
</div>

<script>
	KindEditor.ready(function(K) {
		var editor = K.create('textarea[name="content"]', {
			langType : 'en',
			readonlyMode : true
		});
		// To Readonly
		K('input[name=readonly]').click(function() {
			editor.readonly();
		});
		// Cancel Readonly
		K('input[name=cancel]').click(function() {
			editor.readonly(false);
		});
	});
</script>
