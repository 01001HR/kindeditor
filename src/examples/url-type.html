{{include ../header}}

{{include google-ad}}

<title>URL formatting</title>

<div class="module">
	<h3>Relative URL</h3>
	<textarea id="content1" name="content" style="width:988px;height:200px;visibility:hidden;">
Inner URL: <a href="./default" target="_blank">Click here</a><br />
Outer URL: <a href="http://www.google.com/" target="_blank">Click here</a><br />
</textarea>
	<h3>Absolute URL</h3>
	<textarea id="content2" name="content" style="width:988px;height:200px;visibility:hidden;">
Inner URL: <a href="./default" target="_blank">Click here</a><br />
Outer URL: <a href="http://www.google.com/" target="_blank">Click here</a><br />
</textarea>
	<h3>Absolute URL (Includes domain)</h3>
	<textarea id="content3" name="content" style="width:988px;height:200px;visibility:hidden;">
Inner URL: <a href="./default" target="_blank">Click here</a><br />
Outer URL: <a href="http://www.google.com/" target="_blank">Click here</a><br />
</textarea>
</div>

<script>
	KindEditor.ready(function(K) {
		K.create('#content1', {
			urlType : 'relative'
		});
		K.create('#content2', {
			urlType : 'absolute'
		});
		K.create('#content3', {
			urlType : 'domain'
		});
	});
</script>
