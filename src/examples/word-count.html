{{include ../header}}

{{include google-ad}}

<title>Content length</title>

<div class="module">
	<h3>Content length</h3>
	<form>
		<textarea name="content" style="width:988px;height:200px;"></textarea>
		<p>
			You are currently entered <span class="word_count1">0 character</span>. (includes HTML code.)
		</p>
		<p>
			You are currently entered <span class="word_count2">0 character</span>. (includes text, IMG and EMBED tags.)
		</p>
	</form>
</div>

<script>
	KindEditor.ready(function(K) {
		K.create('textarea[name="content"]', {
			afterChange : function() {
				var allCount = this.count();
				var textCount = this.count('text');
				K('.word_count1').html(allCount + (allCount > 1 ? ' characters' : ' character'));
				K('.word_count2').html(textCount + (textCount > 1 ? ' characters' : ' character'));
			}
		});
	});
</script>
